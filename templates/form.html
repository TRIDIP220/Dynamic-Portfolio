<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
<style>

  .container{
    background-color: blueviolet;
    padding-bottom: 100px;
    padding-top: 15px;
    padding:20px;
  }
  body{
    background-color: aqua;
  }
</style>
    
    
  </head>
  <body>
   
    <div class="container">
        <h1 style="margin-top:30px;"></h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">





          <div id="personal">
            <h3 style="	margin: 1em 0 0.5em 0;
            color:white;
            font-weight: normal;
            font-family: 'Ultra', sans-serif;   
            font-size: 36px;
            line-height: 42px;
            text-transform: uppercase;
            text-shadow: 0 2px white, 0 3px #777;"> Personal details</h3><br>
            <div class="mb-3">
              <label for="firstname"  class="from-label">First name</label>
              <input type="text" name="firstname" class="form-control"  placeholder="Enter your First name" id="firstname" required>
             
              <div class="mb-3">
                <label for="lastname"  class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Please Enter Your Last Name" id="lastname"  required>
              </div>

              <h6 style="margin-top: 20px;">Please Import Your Profile Picture</h6><br>

              <div class="input-group" style="margin-bottom: 40px;">
                <input type="file" name="dp" class="form-control" id="dp" accept="image/*" required>
              </div>

              <button class="btn btn-primary" onclick="tostep2()">Next</button>

              </div>
              </div>




               <div id="records" style="display: none;">
                <h3 style="	margin: 1em 0 0.5em 0;
                color: white;
                font-weight: normal;
                font-family: 'Ultra', sans-serif;   
                font-size: 36px;
                line-height: 42px;
                text-transform: uppercase;
                text-shadow: 0 2px white, 0 3px #777;"> Career records</h3><br>
              <div class="mb-3">
                <label for="ODISCORE"  class="form-label">ODI SCORE(TOTAL)</label>
                <input type="number" name="odi" class="form-control" placeholder="ODI SCORE(TOTAL)" id="ODISCORE"  required>
              </div>

              <div class="mb-3">
                <label for="ODISCORE"  class="form-label">ODI SCORE(BEST)</label>
                <input type="number" name="one" class="form-control" placeholder="ODI SCORE(TOTAL)" id="ODISCORE"  required>
              </div>
  
              <div class="mb-3">
                <label for="bol"  class="form-label">Bowling-figure (BEST)</label>
                <input type="text" name="bol" class="form-control" placeholder="Bowling-figure (BEST)" id="bol" >
              </div>


              <div class="mb-3">
                <label for="wic"  class="form-label">Total-wickets</label>
                <input type="text" name="wic" class="form-control" placeholder="Total-wickets" id="wic" >
              </div>

              <button class="btn btn-primary"  onclick="tobackstep1()">Back</button>
              <button class="btn btn-primary" onclick="tostep3()" >Next</button>

              </div>
  




              <div id="contact" style="display: none;">
                <h3 style="	margin: 1em 0 0.5em 0;
                color:white;
                font-weight: normal;
                font-family: 'Ultra', sans-serif;   
                font-size: 36px;
                line-height: 42px;
                text-transform: uppercase;
                text-shadow: 0 2px white, 0 3px #777;"> Contact details</h3><br>
              <div class="mb-3">
                <label for="phone"  class="form-label">Phone No.(without coutry code)</label>
                <input type="number" name="phone" class="form-control" placeholder="Please Enter Phone Number" id="phone"  required>
              </div>
  
              <div class="mb-3">
                <label for="email"  class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="your@email.com" id="email" required >
              </div>
              
              <button class="btn btn-primary"  onclick="tobackstep2()">Back</button>
              <button class="btn btn-primary"  onclick="tostep4()">Next</button>

              </div>







             <div id="about" style="display: none;">
              <h3 style="	margin: 1em 0 0.5em 0;
              color: white;
              font-weight: normal;
              font-family: 'Ultra', sans-serif;   
              font-size: 36px;
              line-height: 42px;
              text-transform: uppercase;
              text-shadow: 0 2px white, 0 3px #777;"> About section</h3><br>
             <div class="mb-3">
                 <h6>Please Write Something About You</h6>
                 <textarea name="about" class="form-control" id="about" cols="30" rows="10"></textarea>
             </div>


             <div class="mb-3">
              <label for="role"  class="form-label">Role</label>
              <input type="text" name="role" class="form-control" placeholder="Enter - role" id="role"  required>
            </div>

             
             <button class="btn btn-primary"  onclick="tobackstep3()">Back</button>
             <button class="btn btn-primary"  onclick="tostep5()">Next</button>
             </div>
  






             <div id="category" style="display: none;">
              <h3 style="	margin: 1em 0 0.5em 0;
              color: white;
              font-weight: normal;
              font-family: 'Ultra', sans-serif;   
              font-size: 36px;
              line-height: 42px;
              text-transform: uppercase;
              text-shadow: 0 2px white, 0 3px #777;">FILL PLAYROLL</h3><br>
             <div class="mb-3">
              <label for="skill1"  class="form-label">Batting-Arm</label>
              <input type="text" name="skill1" class="form-control" placeholder="Enter batting Arm" id="skill1"  >
            </div>

            <div class="mb-3">
              <label for="bAB"  class="form-label">Batting-Ability</label>
              <input type="number" name="bAB" class="form-control" placeholder="Enter Batting Ability" id="bAB"  >
            </div>
  
            <div class="mb-3">
              <label for="skill2"  class="form-label">Bowling-Arm</label>
              <input type="text" name="skill2" class="form-control" placeholder="Enter Bowling Arm" id="skill2"  >
            </div>
            <div class="mb-3">
              <label for="skill3"  class="form-label">Bowling Type</label>
              <input type="text" name="skill3" class="form-control" placeholder=" Enter Bowling Type" id="skill3"  >
            </div>
            <div class="mb-3">
              <label for="boAB"  class="form-label">Bowlling-Ability</label>
              <input type="number" name="boAB" class="form-control" placeholder="Enter bowling Ability" id="boAB"  >
            </div>
            <div class="mb-3">
              <label for="skill4"  class="form-label">Wicket-keeper</label>
              <input type="text" name="skill4" class="form-control" placeholder="Y/N" id="skill4"  >
            </div>

            <div class="mb-3">
              <label for="localclub"  class="form-label">Localclub</label>
              <input type="text" name="localclub" class="form-control" placeholder="Enter local club name" id="localclub"  required>
            </div>

            <div class="mb-3">
              <label for="State"  class="form-label">state-level-club</label>
              <input type="text" name="state" class="form-control" placeholder="Enter the State-level-club" id="State"  required>
            </div>
            
            <button class="btn btn-primary"  onclick="tobackstep4()">Back</button>
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </div>
            
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      function tostep2(){
        document.getElementById('personal').style.display="None"
        document.getElementById('records').style.display="block"
      }
      function tostep3(){
        document.getElementById('records').style.display="None"
        document.getElementById('contact').style.display="block"

      }
      function tostep4(){
        document.getElementById('contact').style.display="None"
        document.getElementById('about').style.display="block"
      }

      function tostep5(){
        document.getElementById('about').style.display="None"
        document.getElementById('category').style.display="block"
      }



      function tobackstep1(){
        document.getElementById('personal').style.display="block"
        document.getElementById('records').style.display="none"
      }
      function tobackstep2(){
        document.getElementById('records').style.display="block"
        document.getElementById('contact').style.display="None"

      }
      function tobackstep3(){
        document.getElementById('contact').style.display="block"
        document.getElementById('about').style.display="None"

      }
     function tobackstep4(){
        document.getElementById('about').style.display="block"
        document.getElementById('category').style.display="None"
      }
    </script>
  </body>
</html>
